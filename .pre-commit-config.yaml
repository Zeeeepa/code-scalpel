repos:
  - repo: local
    hooks:
      - id: local-pre-flight
        name: Local Pre-Flight Checks (Fast)
        entry: ./scripts/verify_local.sh
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]

      - id: commit-message-version
        name: Require version in commit message
        entry: python scripts/hooks/ensure_commit_version.py
        language: system
        stages: [commit-msg]

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        name: Detect secrets
        entry: detect-secrets scan --baseline .secrets.baseline --all-files
        language: system
        stages: [pre-commit]
        pass_filenames: false
        always_run: true