[tox]
envlist = py310, py311, py312, py313
skip_missing_interpreters = true

[testenv]
deps =
    -r requirements.txt
    pytest
    pytest-cov
commands =
    pytest tests/core/ -v --tb=short --cov=code_scalpel --cov-report=term-missing
    pytest tests/mcp/test_mcp.py tests/mcp/test_mcp_auto_init.py tests/integration/test_update_symbol_tiers.py -v --tb=short