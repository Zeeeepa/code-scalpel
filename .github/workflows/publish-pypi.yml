name: Publish to PyPI

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag name to publish (e.g., v1.3.5)'
        required: true
        default: 'v1.3.5'
  workflow_call:
    inputs:
      tag:
        description: 'Tag name to publish'
        required: true
        type: string

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    name: Build + Publish
    runs-on: ubuntu-latest
    timeout-minutes: 20
    environment: release

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Resolve + checkout tag
        shell: bash
        run: |
          set -euo pipefail

          if [[ "${{ github.event_name }}" == "workflow_dispatch" || "${{ github.event_name }}" == "workflow_call" ]]; then
            TAG_NAME="${{ inputs.tag }}"
          else
            TAG_NAME="${{ github.ref_name }}"
          fi

          if [[ ! "$TAG_NAME" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "::error::Invalid tag format: $TAG_NAME (expected vX.Y.Z)"
            exit 1
          fi

          git fetch --tags --force
          if ! git show-ref --tags --verify --quiet "refs/tags/$TAG_NAME"; then
            echo "::error::Tag not found: $TAG_NAME. Create/push the tag first, then re-run."
            exit 1
          fi

          git checkout -q "refs/tags/$TAG_NAME"
          echo "TAG_NAME=$TAG_NAME" >> "$GITHUB_ENV"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install build

      - name: Verify tag matches package version
        run: |
          python - << 'PY'
          import os
          import tomllib
          from pathlib import Path

          tag = os.environ['TAG_NAME']  # e.g. v3.2.5
          version = tomllib.loads(Path('pyproject.toml').read_text(encoding='utf-8'))['project']['version']
          expected = f"v{version}"
          if tag != expected:
              raise SystemExit(f"Tag/version mismatch: tag={tag!r} expected={expected!r}")
          print(f"OK: tag matches version: {tag}")
          PY

      - name: Build
        run: |
          python -m build

      - name: Publish
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist
          skip-existing: true
