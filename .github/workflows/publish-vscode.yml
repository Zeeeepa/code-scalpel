name: Publish VS Code Extension

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag name to publish (e.g., v1.0.1)'
        required: true
        default: 'v1.0.1'

permissions:
  contents: read

jobs:
  publish:
    name: Build + Publish VS Code Extension
    runs-on: ubuntu-latest
    timeout-minutes: 15
    environment: release

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Resolve + checkout tag
        shell: bash
        run: |
          set -euo pipefail

          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            TAG_NAME="${{ inputs.tag }}"
          else
            TAG_NAME="${{ github.ref_name }}"
          fi

          if [[ ! "$TAG_NAME" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "::error::Invalid tag format: $TAG_NAME (expected vX.Y.Z)"
            exit 1
          fi

          git fetch --tags --force
          if ! git show-ref --tags --verify --quiet "refs/tags/$TAG_NAME"; then
            echo "::error::Tag not found: $TAG_NAME. Create/push the tag first, then re-run."
            exit 1
          fi

          git checkout -q "refs/tags/$TAG_NAME"
          echo "TAG_NAME=$TAG_NAME" >> "$GITHUB_ENV"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: vscode-extension/package-lock.json

      - name: Install dependencies
        working-directory: vscode-extension
        run: npm ci || npm install

      - name: Install vsce
        run: npm install -g @vscode/vsce

      - name: Verify tag matches extension version
        working-directory: vscode-extension
        run: |
          TAG_VERSION="${TAG_NAME#v}"  # Remove 'v' prefix
          PKG_VERSION=$(node -p "require('./package.json').version")
          if [[ "$TAG_VERSION" != "$PKG_VERSION" ]]; then
            echo "::error::Tag/version mismatch: tag=$TAG_NAME, package.json=$PKG_VERSION"
            exit 1
          fi
          echo "OK: tag matches version: $TAG_NAME"

      - name: Compile TypeScript
        working-directory: vscode-extension
        run: npm run compile || echo "Skipping compile (pre-built extension)"

      - name: Package extension
        working-directory: vscode-extension
        run: npm run vscode:prepublish 2>/dev/null || true && vsce package --no-dependencies

      - name: Publish to VS Code Marketplace
        working-directory: vscode-extension
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: vsce publish -p $VSCE_PAT

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: code-scalpel-vsix
          path: vscode-extension/*.vsix
          retention-days: 30
