name: CI Pipeline

on:
  push:
    branches: [ main, develop, 'feature/*' ]
  pull_request:
    branches: [ main, develop ]

# Restrict permissions for security
permissions:
  contents: read

jobs:
  # [20251214_FEATURE] Fast smoke gate - runs first to catch obvious issues quickly
  smoke:
    name: Smoke Test (Fast Gate)
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install minimal dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black ruff pytest
        pip install -e . || pip install -r requirements.txt

    - name: Smoke import (policy engine)
      run: |
        python -c "import code_scalpel.policy_engine.policy_engine; print('policy-engine-import-ok')"

    - name: Check formatting (Black)
      run: black --check --diff src/ tests/

    - name: Lint (Ruff) - src/ only
      run: ruff check src/

    - name: Run smoke tests
      run: |
        pytest tests/core/test_code_analyzer.py -q --tb=short -x
    
    - name: Smoke gate summary
      if: failure()
      run: |
        echo "::error::Smoke gate failed. Fix lint/format issues before full CI runs."
        echo "Run locally: python -m ruff check . && python -m black --check ."

  lint:
    name: Lint (Black & Ruff)
    runs-on: ubuntu-latest
    needs: [smoke]  # [20251214_FEATURE] Gate behind smoke
    permissions:
      contents: read
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install black ruff
    
    - name: Check formatting with Black
      run: |
        black --check --diff src/ tests/

    - name: Lint (Ruff)
      run: |
        ruff check src/ tests/

  typecheck:
    name: Type Check (Pyright)
    runs-on: ubuntu-latest
    needs: [smoke]
    timeout-minutes: 10
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies + Pyright
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyright

    - name: Run Pyright
      run: |
        pyright -p pyrightconfig.json

  test:
    name: Test (pytest)
    runs-on: ubuntu-latest
    needs: [smoke]  # [20251214_FEATURE] Gate behind smoke
    permissions:
      contents: read
    
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13']  # [20251218_BUGFIX] Dropped 3.9 - dependencies require 3.10+
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'  # [20251214_PERF] Cache pip dependencies
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
        pip install -e .
    
    # [20260120_SECURITY] Inject test licenses from GitHub Secrets
    - name: Setup test licenses for tier testing
      run: |
        mkdir -p tests/licenses
        echo "${{ secrets.TEST_PRO_LICENSE_JWT }}" > tests/licenses/code_scalpel_license_pro_20260101_190345.jwt
        echo "${{ secrets.TEST_ENTERPRISE_LICENSE_JWT }}" > tests/licenses/code_scalpel_license_enterprise_20260101_190754.jwt
        echo "${{ secrets.TEST_PRO_LICENSE_BROKEN_JWT }}" > tests/licenses/code_scalpel_license_pro_test_broken.jwt
        echo "${{ secrets.TEST_ENTERPRISE_LICENSE_BROKEN_JWT }}" > tests/licenses/code_scalpel_license_enterprise_test_broken.jwt
      env:
        TEST_PRO_LICENSE_JWT: ${{ secrets.TEST_PRO_LICENSE_JWT }}
        TEST_ENTERPRISE_LICENSE_JWT: ${{ secrets.TEST_ENTERPRISE_LICENSE_JWT }}
        TEST_PRO_LICENSE_BROKEN_JWT: ${{ secrets.TEST_PRO_LICENSE_BROKEN_JWT }}
        TEST_ENTERPRISE_LICENSE_BROKEN_JWT: ${{ secrets.TEST_ENTERPRISE_LICENSE_BROKEN_JWT }}
    
    - name: Run tests with coverage
      run: |
        pytest tests/ -v --cov=src --cov-report=xml --cov-report=term-missing \
          --ignore=tests/coverage/ \
          --ignore=tests/mcp_tool_verification/ \
          --ignore=tests/security/test_sandbox.py \
          --ignore=tests/mcp/test_low_rate_paths.py \
          --ignore=tests/mcp/test_rest_api_server.py \
          --ignore=tests/mcp/test_rest_api_server_additional.py \
          --ignore=tests/integration/test_v151_integration.py
    
    - name: Upload coverage to Codecov
      if: matrix.python-version == '3.11'
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage.xml
        fail_ci_if_error: false
        verbose: true
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  security:
    name: Security Scan (Bandit)
    runs-on: ubuntu-latest
    needs: [smoke]  # [20251214_FEATURE] Gate behind smoke
    permissions:
      contents: read
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'  # [20251214_PERF] Cache pip dependencies
    
    - name: Install Bandit
      run: |
        python -m pip install --upgrade pip
        pip install bandit
    
    - name: Run Bandit security scan
      run: |
        bandit -r src/ -ll -ii -x '**/test_*.py' --format json --output bandit-report.json || true
        bandit -r src/ -ll -ii -x '**/test_*.py' || true
    
    - name: Upload Bandit report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: bandit-security-report
        path: bandit-report.json

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [test]
    permissions:
      contents: read
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Build package
      run: |
        python -m build

    - name: Twine check
      run: |
        python -m twine check dist/*
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist/

  dependency-audit:
    name: Dependency Audit (pip-audit)
    runs-on: ubuntu-latest
    needs: [smoke]
    timeout-minutes: 10
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install pip-audit
      run: |
        python -m pip install --upgrade pip
        pip install pip-audit

    - name: Run pip-audit
      run: |
        pip-audit -r requirements-secure.txt --format json --output pip-audit-report.json
        pip-audit -r requirements-secure.txt

    - name: Upload pip-audit report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: pip-audit-report
        path: pip-audit-report.json

  distribution-verification:
    name: Distribution Separation Verification
    runs-on: ubuntu-latest
    needs: [smoke]
    timeout-minutes: 5
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run distribution separation verification
      run: |
        python scripts/verify_distribution_separation.py || true

    - name: Verify tier checks present
      run: |
        echo "Verifying tier restriction checks are in place..."
        grep -r "_get_current_tier()" src/code_scalpel/mcp/server.py || (echo "ERROR: Tier checks missing" && exit 1)
        echo "âœ“ Tier checks verified"

  mcp-contract:
    name: MCP Contract (All Tools)
    runs-on: ubuntu-latest
    needs: [smoke]
    timeout-minutes: 15
    permissions:
      contents: read

    strategy:
      fail-fast: false
      matrix:
        transport: ["stdio", "streamable-http", "sse"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest anyio httpx
        pip install -e .

    - name: Run contract test
      env:
        MCP_CONTRACT_TRANSPORT: ${{ matrix.transport }}
        MCP_CONTRACT_ARTIFACT_DIR: ${{ runner.temp }}/mcp-contract/${{ matrix.transport }}
      run: |
        pytest -q tests/mcp/test_mcp_all_tools_contract.py

    - name: Upload MCP contract evidence
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: mcp-contract-${{ matrix.transport }}
        path: ${{ runner.temp }}/mcp-contract/${{ matrix.transport }}

  mcp-tools-reference:
    name: Docs (MCP Tools Reference Up-to-date)
    runs-on: ubuntu-latest
    needs: [smoke]
    timeout-minutes: 10
    # [20260202_FIX] Non-blocking: requires license JWTs to regenerate; warns if stale
    continue-on-error: true
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -e .

    - name: Setup test licenses for docs generation
      run: |
        mkdir -p tests/licenses
        echo "${{ secrets.TEST_ENTERPRISE_LICENSE_JWT }}" > tests/licenses/code_scalpel_license_enterprise_20260101_190754.jwt
      env:
        TEST_ENTERPRISE_LICENSE_JWT: ${{ secrets.TEST_ENTERPRISE_LICENSE_JWT }}

    - name: Regenerate MCP tools reference
      env:
        CODE_SCALPEL_DOC_PROJECT_ROOT: ${{ runner.temp }}/mcp-tools-docgen
        TEST_ENTERPRISE_LICENSE_JWT: ${{ secrets.TEST_ENTERPRISE_LICENSE_JWT }}
      run: |
        mkdir -p "$CODE_SCALPEL_DOC_PROJECT_ROOT"
        python scripts/generate_mcp_tools_reference.py

    - name: Verify docs/reference/mcp_tools_current.md is committed and unchanged
      shell: bash
      run: |
        set -euo pipefail

        TARGET="docs/reference/mcp_tools_current.md"

        if [[ ! -f "$TARGET" ]]; then
          echo "::error::Expected generated doc not found: $TARGET"
          exit 1
        fi

        # Fail if untracked or modified.
        if [[ -n "$(git status --porcelain -- "$TARGET")" ]]; then
          echo "::error::$TARGET is out of date or untracked. Regenerate and commit it."
          echo "Run locally: python scripts/generate_mcp_tools_reference.py"
          echo "\nDiff:"
          git --no-pager diff -- "$TARGET" || true
          echo "\nStatus:"
          git status --porcelain -- "$TARGET" || true
          exit 1
        fi

        echo "OK: $TARGET is up-to-date"

  mcp-tools-tier-matrix:
    name: Docs (MCP Tools Tier Matrix Up-to-date)
    runs-on: ubuntu-latest
    needs: [smoke]
    timeout-minutes: 10
    # [20260202_FIX] Non-blocking: requires license JWTs to regenerate; warns if stale
    continue-on-error: true
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -e .

    - name: Setup test licenses for docs generation
      run: |
        mkdir -p tests/licenses
        echo "${{ secrets.TEST_PRO_LICENSE_JWT }}" > tests/licenses/code_scalpel_license_pro_20260101_190345.jwt
        echo "${{ secrets.TEST_ENTERPRISE_LICENSE_JWT }}" > tests/licenses/code_scalpel_license_enterprise_20260101_190754.jwt
      env:
        TEST_PRO_LICENSE_JWT: ${{ secrets.TEST_PRO_LICENSE_JWT }}
        TEST_ENTERPRISE_LICENSE_JWT: ${{ secrets.TEST_ENTERPRISE_LICENSE_JWT }}

    - name: Regenerate MCP tools tier matrix
      env:
        CODE_SCALPEL_DOC_PROJECT_ROOT: ${{ runner.temp }}/mcp-tools-docgen
        TEST_PRO_LICENSE_JWT: ${{ secrets.TEST_PRO_LICENSE_JWT }}
        TEST_ENTERPRISE_LICENSE_JWT: ${{ secrets.TEST_ENTERPRISE_LICENSE_JWT }}
      run: |
        mkdir -p "$CODE_SCALPEL_DOC_PROJECT_ROOT"
        python scripts/generate_mcp_tier_matrix.py

    - name: Verify docs/reference/mcp_tools_by_tier.md is committed and unchanged
      shell: bash
      run: |
        set -euo pipefail

        TARGET="docs/reference/mcp_tools_by_tier.md"

        if [[ ! -f "$TARGET" ]]; then
          echo "::error::Expected generated doc not found: $TARGET"
          exit 1
        fi

        # Fail if untracked or modified.
        if [[ -n "$(git status --porcelain -- "$TARGET")" ]]; then
          echo "::error::$TARGET is out of date or untracked. Regenerate and commit it."
          echo "Run locally: python scripts/generate_mcp_tier_matrix.py"
          echo "\nDiff:"
          git --no-pager diff -- "$TARGET" || true
          echo "\nStatus:"
          git status --porcelain -- "$TARGET" || true
          exit 1
        fi

        echo "OK: $TARGET is up-to-date"
  docs-sync-validation:
    name: Docs Sync Validation (README matches code)
    runs-on: ubuntu-latest
    needs: [smoke]
    timeout-minutes: 10
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -e .

    - name: Validate documentation sync
      env:
        CODE_SCALPEL_DOC_PROJECT_ROOT: ${{ runner.temp }}/docs-validation
      run: |
        mkdir -p "$CODE_SCALPEL_DOC_PROJECT_ROOT"
        python scripts/validate_docs_sync.py

  encoding-validation:
    name: Unicode Encoding Validation (Windows compatibility)
    runs-on: ubuntu-latest
    needs: [smoke]
    timeout-minutes: 5
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Validate write_text/read_text encoding
      run: |
        python scripts/validate_encoding.py
