name: CI Pipeline

on:
  push:
    branches: [ main, develop, 'feature/*' ]
  pull_request:
    branches: [ main, develop ]

# Restrict permissions for security
permissions:
  contents: read

jobs:
  # [20251214_FEATURE] Fast smoke gate - runs first to catch obvious issues quickly
  smoke:
    name: Smoke Test (Fast Gate)
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install minimal dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black ruff pytest
        pip install -e . --no-deps || pip install -r requirements.txt
    
    - name: Check formatting (Black)
      run: black --check --diff src/ tests/
    
    - name: Lint (Ruff)
      run: ruff check src/ tests/
    
    - name: Run smoke tests
      run: |
        pytest tests/test_path_resolver.py::TestPathResolverInit::test_default_initialization \
               tests/test_symbolic_smoke.py::TestSymbolicImports::test_import_engine \
               -q --tb=short
    
    - name: Smoke gate summary
      if: failure()
      run: |
        echo "::error::Smoke gate failed. Fix lint/format issues before full CI runs."
        echo "Run locally: python -m ruff check . && python -m black --check ."

  lint:
    name: Lint (Black & Ruff)
    runs-on: ubuntu-latest
    needs: [smoke]  # [20251214_FEATURE] Gate behind smoke
    permissions:
      contents: read
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install black ruff
    
    - name: Check formatting with Black
      run: |
        black --check --diff src/ tests/ || echo "::warning::Black found formatting issues"
      continue-on-error: true
    
    - name: Lint with Ruff
      run: |
        ruff check src/ tests/ || echo "::warning::Ruff found linting issues"
      continue-on-error: true

  test:
    name: Test (pytest)
    runs-on: ubuntu-latest
    needs: [smoke]  # [20251214_FEATURE] Gate behind smoke
    permissions:
      contents: read
    
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'  # [20251214_PERF] Cache pip dependencies
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
    
    - name: Run tests with coverage
      run: |
        pytest tests/ -v --cov=src --cov-report=xml --cov-report=term-missing --ignore=tests/test_base_parser.py
    
    - name: Upload coverage to Codecov
      if: matrix.python-version == '3.11'
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage.xml
        fail_ci_if_error: false
        verbose: true
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  security:
    name: Security Scan (Bandit)
    runs-on: ubuntu-latest
    needs: [smoke]  # [20251214_FEATURE] Gate behind smoke
    permissions:
      contents: read
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'  # [20251214_PERF] Cache pip dependencies
    
    - name: Install Bandit
      run: |
        python -m pip install --upgrade pip
        pip install bandit
    
    - name: Run Bandit security scan
      run: |
        bandit -r src/ -ll -ii -x '**/test_*.py' --format json --output bandit-report.json || true
        bandit -r src/ -ll -ii -x '**/test_*.py'
      continue-on-error: true
    
    - name: Upload Bandit report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: bandit-security-report
        path: bandit-report.json

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [test]
    permissions:
      contents: read
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install build
    
    - name: Build package
      run: |
        python -m build
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist/
