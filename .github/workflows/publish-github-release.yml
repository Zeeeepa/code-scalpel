name: Publish GitHub Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag name to publish (e.g., v3.2.3)'
        required: true
        default: 'v3.2.3'

permissions:
  contents: write

jobs:
  github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Resolve tag + release notes path
        id: resolve
        shell: bash
        run: |
          set -euo pipefail

          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            TAG_NAME="${{ inputs.tag }}"
          else
            TAG_NAME="${{ github.ref_name }}"
          fi

          if [[ ! "$TAG_NAME" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "::error::Invalid tag format: $TAG_NAME (expected vX.Y.Z)"
            exit 1
          fi

          VERSION="${TAG_NAME#v}"
          NOTES_PATH="docs/release_notes/RELEASE_NOTES_v${VERSION}.md"

          if [[ ! -f "$NOTES_PATH" ]]; then
            echo "::error::Release notes file not found: $NOTES_PATH"
            echo "Expected release notes at docs/release_notes/RELEASE_NOTES_v${VERSION}.md"
            exit 1
          fi

          echo "tag_name=$TAG_NAME" >> "$GITHUB_OUTPUT"
          echo "notes_path=$NOTES_PATH" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.resolve.outputs.tag_name }}
          name: ${{ steps.resolve.outputs.tag_name }}
          body_path: ${{ steps.resolve.outputs.notes_path }}
          draft: false
          prerelease: false
