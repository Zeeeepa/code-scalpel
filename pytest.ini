[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --ignore=tests/mcp_tool_verification/mcp_inspector/code-scalpel-ninja-warrior
# If pytest-timeout is installed, fail fast on hangs.
# [20260112_FIX] Increased from 120s to 600s to allow MCP/tools tests to complete.
timeout = 600
timeout_method = thread
markers =
asyncio: mark test as requiring asyncio event loop
docker: requires a working Docker daemon (opt-in via env var)
ninja_warrior: requires Code-Scalpel-Ninja-Warrior repo (opt-in via RUN_NINJA_WARRIOR)
slow: marks tests as slow (deselect with '-m "not slow"')
asyncio_mode = auto
# [20260108_BUGFIX] Removed unsupported asyncio_default_fixture_loop_scope to avoid PytestConfigWarning
norecursedirs = code-scalpel-ninja-warrior coverage mcp_tool_verification
