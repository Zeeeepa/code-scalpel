[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v
# If pytest-timeout is installed, fail fast on hangs.
# (If not installed, these keys are ignored with a warning.)
timeout = 120
timeout_method = thread
markers =
	asyncio: mark test as requiring asyncio event loop
	docker: requires a working Docker daemon (opt-in via env var)
	ninja_warrior: requires Code-Scalpel-Ninja-Warrior repo (opt-in via RUN_NINJA_WARRIOR)
asyncio_mode = auto
# [20260102_FIX] pytest-asyncio 1.3.0 compatibility: set fixture loop scope
asyncio_default_fixture_loop_scope = function