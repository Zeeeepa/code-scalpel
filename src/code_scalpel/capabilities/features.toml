# Code Scalpel Feature Capabilities
#
# [20260213_FEATURE] TIER UNIFICATION: All tiers now have enterprise-level capabilities.
# Community and Pro sections have been updated to match Enterprise feature sets.
#
# SOURCE OF TRUTH â€” lives in src/code_scalpel/capabilities/features.toml
# and is packaged automatically into the wheel (no force-include needed).
#
# This file owns: enabled flag, capability lists, descriptions.
# Limits (numeric thresholds, flags, string tunables) live in limits.toml.
#
# Capabilities are arrays of strings.  The runtime loader converts
# them to sets for O(1) membership checks.

[community.analyze_code]
enabled = true
capabilities = [ "api_surface_analysis", "architecture_patterns", "basic_ast", "class_inventory", "code_smells", "cognitive_complexity", "compliance_checks", "complexity_metrics", "complexity_trends", "custom_rules", "dead_code_detection", "decorator_analysis", "dependency_graph", "duplicate_code_detection", "framework_detection", "function_inventory", "halstead_metrics", "imports", "naming_conventions", "organization_patterns", "priority_ordering", "technical_debt_scoring",]
